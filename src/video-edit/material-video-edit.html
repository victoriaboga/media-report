<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="./material-video-edit.css" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="material-video-edit--container">
    <div class="material-video-edit--video">
      <img width="640" height="360" src="./video-img.png" />
    </div>
    <div class="material-video-edit--content">
      <div class="material-video-edit--date">1/10/2017 2:28:30 PM</div>
      <div class="material-video-edit--icons">
        <div class="material-video-edit--favourite">
          <input type="checkbox" name="favourites_fav" id="favourites_fav" value="1">
          <label for="favourites_fav" id="favourites_fav_label" data-icon="grade"></label>
        </div>
        <div class="material-video-edit--like">
          <label for="like_1" id="like_1_label" data-icon="thumb_up"></label>
          <input type="radio" name="like" id="like_1" value="like">
          <label for="like_2" id="like_2_label" data-icon="thumb_down"></label>
          <input type="radio" name="like" id="like_2" value="dislike">
        </div>
      </div>
      <div class="material-video-edit--title">
        <label for="title">Title</label>
        <input name="title" class="open" id="title" type="text" value="MINIMALISM: WHAT I STOPPED BUYING!">
      </div>
      <div class="material-video-edit--description">
        <label for="description">Description</label>
        <div class="yui3-resize-wrapper">
          <textarea rows="5" name="description" class="confirmit-textarea open" id="description">Hi Friends! Thank you for watching :) Hi Everyone, I have been receiving a lot of comments in regards to the space behind me not being minimal enough. I am currently being hosted by a family in Italy, meaning it is not MY home. I only own the things brought with me in a suitcase. I minimized my entire life down to a suitcase to make the move so if you are interested in that topic there is a Minimalism Playlist and a Moving to Italy Playlist on my channel. Have a nice day!</textarea>
        </div>
      </div>
      <div class="material-video-edit--tags">
        <input type="checkbox" name="tags_1" id="tags_1" value="1" hidden="" style="display: none;">
        <div class="material-video-edit--tag"><label for="tags_1" id="tags_1_label">girl</label>
          <svg style="display: inline-block; color: rgba(0, 0, 0, 0.258824); fill: rgba(0, 0, 0, 0.258824); height: 24px; width: 24px; transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms; cursor: pointer; margin: 4px 4px 0 -8px; user-select: none;"><path d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm5 13.59L15.59 17 12 13.41 8.41 17 7 15.59 10.59 12 7 8.41 8.41 7 12 10.59 15.59 7 17 8.41 13.41 12 17 15.59z"></path></svg>
        </div>
        <input type="checkbox" name="tags_2" id="tags_2" value="0" hidden="" style="display: none;">
        <div class="material-video-edit--tag"><label for="tags_2" id="tags_2_label">Interesting</label></div>
        <input type="checkbox" name="tags_3" id="tags_3" value="1" hidden="" style="display: none;">
        <div class="material-video-edit--tag"><label for="tags_3" id="tags_3_label">nature</label></div>
        <input type="checkbox" name="tags_4" id="tags_4" value="0" hidden="" style="display: none;">
        <div class="material-video-edit--tag"><label for="tags_4" id="tags_4_label">WORLD</label></div>
      </div>
    </div>
    <div class="material-video-edit--save">
      <input type="button" class="confirmit-nav" id="forwardbutton" name="__fwd" value="Forward" title="confirmit-nav">
    </div>
  </div>
</body>
</html>
